<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Experiencia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styleBlock.css') }}">
</head>
<body>
        <!-- ===== Cabecera: Barra de navegación ===== -->
        <header class="navbar">
            <!-- Logo de la barra de navegación -->
            <div class="logo">
                <a href="#">Movilidad Verde</a>
            </div>
    
            <!-- Menú de navegación -->
            <nav class="navbarp">
                <ul class="navbarp-list">
                    <li class="navbarp-item"><a href="{{ url_for('home') }}" class="navbarp-link">Inicio</a></li>
                    <li class="navbarp-item"><a href="{{ url_for('electricos') }}" class="navbarp-link">Eléctricos</a></li>
                    <li class="navbarp-item"><a href="{{ url_for('hibridos') }}" class="navbarp-link">Híbridos</a></li>
                    <li class="navbarp-item"><a href="{{ url_for('e_fuel') }}" class="navbarp-link">E-Fuel</a></li>
                    <li class="navbarp-item"><a href="{{ url_for('datos_comparativos') }}" class="navbarp-link">Datos comparativos</a></li>
                </ul>
            </nav>        
    
            <!-- Botón de llamada a la acción (Contacto) -->
            <div class="nav-cta">
                <a href="#contacto" class="cta-button">Contacto</a>
            </div>
        </header>

    <main>
        <section>
            <h2>Deja tu experiencia con el vehículo</h2>
            <form id="experienciaFormulario" method="POST" action="{{ url_for('guardar_experiencia') }}">
                <label for="vehiculo">Selecciona el tipo de vehículo:</label>
                <select id="vehiculo" name="vehiculo" required>
                    <option value="Electrico">Eléctrico</option>
                    <option value="Hibrido">Híbrido</option>
                    <option value="Combustion">Combustión</option>
                    <option value="E-fuel">E-fuel</option>
                </select>

                <label for="satisfaccion">Satisfacción general (1-5):</label>
                <input type="number" id="satisfaccion" name="satisfaccion" min="1" max="5" required>

                <label for="rendimiento">Rendimiento (1-5):</label>
                <input type="number" id="rendimiento" name="rendimiento" min="1" max="5" required>

                <label for="ahorro">Ahorro (1-5):</label>
                <input type="number" id="ahorro" name="ahorro" min="1" max="5" required>

                <label for="usabilidad">Usabilidad (1-5):</label>
                <input type="number" id="usabilidad" name="usabilidad" min="1" max="5" required>

                <label for="historia">Experiencia con el vehiculo:</label>
                <textarea id="historia" name="historia" rows="4" required></textarea>

                <button type="submit" class="cta-button">Enviar experiencia</button>
            </form>
        </section>

        <section id="grafico">
            <h2>Gráfico de Evaluación</h2>
            <img src="{{ url_for('static', filename='images/grafico.png') }}" alt="Gráfico de evaluación">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Movilidad Verde. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
